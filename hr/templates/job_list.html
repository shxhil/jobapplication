{%extends 'base.html'%}

{%block mainblock%}

<div class="container">
    <div>
        <a href="{%url 'job-all'%}">ListAllJobs</a>
        <a href="{%url 'job-all'%}?status=True">Active Jobs</a>
        <a href="{%url 'job-all'%}?status=False">Inactive Jobs</a>
      </div>
    {%for job in jobs%}

    <div class="card mb-3" class="w-75">
        <div class="row g-0">
            <div class="col-md-4">
                {%if job.poster %}

                <img src="{{job.poster.url}}" class="img-fluid rounded-start" alt="..." style="height: 100%; max-height:200px ;">
                {%endif%}
            </div>
            <div class="col-md-5">
                <div class="card-body">
                    <h5 class="card-title">{{job.title}}</h5>
                    <p class="card-text">{{job.description}}</p>
                    
                    <p class="card-text">{{job.company}}</p>


                    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-body d-flex flex-column  justify-content-evenly ">
                    <a href="{%url 'job-edit' job.id%}" class="btn btn-outline-success mb-2">edit</a>
                    <a href="{%url 'job-delete' job.id %}" class="btn btn-outline-danger mb-2">delete</a>
                    <a href="" class="btn btn-outline-warning">ViewApplications</a>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock%}
