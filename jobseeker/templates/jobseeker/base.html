<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link sphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{%static 'jobseeker/css/index.css'%}">
</head>

<body>
    <!-- nav starts -->
    <nav class="navbar sticky-top  p-0" style="	background: #FF416C;
	background: -webkit-linear-gradient(to right, #FF4B2B, #FF416C);
	background: linear-gradient(to right, #FF4B2B, #FF416C);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{%static 'jobseeker/images/linkspherena.png'%}" alt="Logo" width="100" height="h-auto"
                    class="ms-5">
            </a>

            <!-- search start -->
            <div class="container mt-3 w-50 mb-2">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-danger rounded-start-0" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- search end -->

            <a href="post_form.html"><i class="fa-regular fa-square-plus me-4 fs-3 text-white opacity-75"></i></a>

            <!-- profile dropdown start -->

            <div class="dropdown nav-item mr-lg-4" style="margin-right: 6em;">
                <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle">
                    <!-- <b class="caret"></b> -->
                    {%if request.user.profile.profile_pic%}
                    <img class="profile-small" src="{{request.user.profile.profile_pic.url}}" alt="Avatar">
                    {%else%}
                    <img class="profile-small" src="{%static 'jobseeker/images/profilepic.png'%}" alt="Avatar">
                    {%endif%}
                </a>
                <ul class="dropdown-menu p-2" role="menu">
                    {%if request.user.profile%}
                    <li class="nav-item">
                        <a href="{%url 'profile_detail' request.user.profile.id%}" class="nav-link scroll">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'profile_edit' request.user.profile.id%}" class="nav-link scroll">Edit
                            profile</a>
                    </li>
                    {%else%}
                    <li class="nav-item">
                        <a href="{%url 'profile_add'%}" class="nav-link scroll">add profile</a>
                    </li>
                    {%endif%}
                    <div class="dropdown-divider"></div>
                    <li class="nav-item">
                        <a href="{%url 'myapplications'%}" class="nav-link scroll">Applications</a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="{%url 'saved_jobs' request.user.profile.id%}" class="nav-link scroll">saved Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'signout'%}" class="nav-link scroll">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- profile dropdown end -->


    </nav>
    <!-- nav ends -->

    <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
        {%block bodyblock%}


        {%endblock%}
    </div>
</body>

</html>
